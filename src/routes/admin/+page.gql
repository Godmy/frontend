query GetAdminStats {
	allUsers(limit: 100) {
		users {
			id
			username
			email
			isActive
			isVerified
		}
		total
		hasMore
	}
	roles {
		id
		name
		description
		permissions {
			id
			resource
			action
			scope
		}
	}
	systemStats {
		users {
			total
			active
			verified
			banned
		}
		content {
			concepts
			dictionaries
			languages
		}
	}
}
